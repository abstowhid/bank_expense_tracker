<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="imgs/eaNKXuJc.jpg" type="image/x-icon">
        <title>Simple expense tracker</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="container">
            <div id="content">
                <div class="title">
                    <h1>Simple Expance Tracker</h1>
                </div>
                <div class="netBalalce">
                    <div class="deposit card">
                        <h3>Total Deposit</h3>
                        <h3 id="depoBalance" style="color: green;"></h3>
                    </div>
                    <div class="withdraw card">
                        <h3>Total Withdraw</h3>
                        <h3 id="withBalance" style="color: red;"></h3>
                    </div>
                    <div class="balance card">
                        <h3>Total Balance</h3>
                        <h3 id="mainBalance" style="color: rgb(0, 140, 255);"></h3>
                    </div>
                </div>
                <form id="form">
                    <input type="number" name="number" id="typeNumber" placeholder="Enter Amount">
                    <div class="buttons">
                        <button type="button" id="DepositButton" onclick="depositFunc()">Deposit</button>
                        <button type="button" id="WithdrawButton" onclick="totalWithdrawFunc()">Withdraw</button>

                    </div>
                </form>

            </div>
        </div>
        <script src="app.js"></script>
    </body>

</html>
